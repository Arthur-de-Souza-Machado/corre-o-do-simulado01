<meta charset="UTF-8">

<script>
    /*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.
    */

    //Entrada

    const primeiro = Number(prompt("Qual a cotaçao do euro:").replace(",","."));
    const segundo = Number(prompt("Quantos euros serão necessários para realizar a viagem:"));


    //processamento
    const resultado = Number(segundo) * Number(primeiro)

    //saida
    document.write(`O custo da viagem é de: R$${resultado.toFixed(2).replace(".",",")}`)
</script>
